on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Upgrade pip, setuptools, and wheel  # Updated Step
      run: |
        python -m pip install --upgrade pip setuptools wheel  # Added setuptools and wheel
    
    - name: Install Dependencies  # Updated Step
      run: |
        pip install --use-pep517 -r requirements.txt  # Added --use-pep517 flag
    
    - name: Run Tests
      run: |
        python manage.py test

